    .star-five {
      background: transparent;
      margin: 50px 0;
      position: relative;
      display: block;
      color: #FFD700;
      width: 0px;
      height: 0px;
      border-right: 100px solid transparent;
      border-bottom: 70px solid #FFD700;
      border-left: 100px solid transparent;
      /* transform: rotate(35deg) scale(0.1) translate(-1450px, -250px); */
    }

    .star-five:before {
      border-bottom: 80px solid #FFD700;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      background-color: transparent; 
      position: absolute;
      height: 0;
      width: 0;
      top: -45px;
      left: -65px;
      display: block;
      content: '';
      transform: rotate(-35deg);
    }

    .star-five:after {
      background-color: transparent;
      position: absolute;
      display: block;
      color: #FFD700;
      top: 3px;
      left: -105px;
      width: 0px;
      height: 0px;
      border-right: 100px solid transparent;
      border-bottom: 70px solid #FFD700;
      border-left: 100px solid transparent;
      transform: rotate(-70deg);
      content: '';
